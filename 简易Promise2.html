<script>
    function PromiseTest(fn) {
      var taskList = []
      this.then = (task) => {
        taskList.push(task)
        return this
      }
      var resolve = () => {
        taskList.forEach((task) => {
          task()
        }) 
      }
      fn(resolve)
    }
    function starRequest() {
      return new PromiseTest((resolve) => resolve()).then(() => {
        console.log(2)
      })
    }
    starRequest()
</script>
