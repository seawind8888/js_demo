<body>
    <script>
        function throttle(fn, interval = 2000) {
            let canRun = true;
            return function () {
                if (!canRun) return;
                canRun = false;
                setTimeout(() => {
                    fn.apply(this, arguments);
                    canRun = true;
                }, interval);
            };
        }
        window.onclick = throttle(() => {console.log(1)})
    </script>
</body>
