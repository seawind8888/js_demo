<html>
<style type="text/css">
  .layout:after {
    clear: both;
    content: " ";
    display: block
  }

  .layout__aside,
  .layout__main {
    float: left;
  }

  .layout {
    padding: 0 210px;
  }

  .layout__main {
    width: 100%;
    background-color: aqua
  }

  .layout__aside {
    width: 200px;
    background-color: aquamarine
  }

  .layout__aside--left {
    margin-left: -210px;
  }

  .layout__aside--right {
    margin-right: -210px;
    float: right;
  }
</style>

<body>
  <div class="layout">
    <aside class="layout__aside layout__aside--left">左侧边栏宽度固定</aside>
    <div class="layout__main">主内容栏宽度自适应</div>
    <aside class="layout__aside layout__aside--right">右侧边栏宽度固定</aside>
  </div>
</body>

</html>
