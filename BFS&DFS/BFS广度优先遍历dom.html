<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div class="root">
    <div class="container">
      <section class="sidebar">
        <ul class="menu"></ul>
      </section>
      <section class="main">
        <article class="post"></article>
        <p class="copyright"></p>
      </section>
    </div>
  </div>
</body>
<script>
  let printInfo = (node) => {
    console.log(node.tagName, '.' + node.className)
  }
  let root = document.getElementsByClassName('root')[0]

  // 此时遍历的为current，记录下一层遍历的为nextRound，初始值为root
  let current = []
  let nextRound = [root]
  console.log(nextRound)
  // 遍历函数
  function bfs() {
    current = nextRound
    // 将nextRound重置，切记不可直接设置length为0，这样current也会重置
    nextRound = []
    Array.from(current).forEach(function (el) {
      printInfo(el)
      Array.from(el.children).forEach(function (element) {
        nextRound.push(element)
      })
    })
  }

  // 开始遍历
  while (nextRound.length) {
    bfs()
  }
</script>

</html>
