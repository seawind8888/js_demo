<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div>123</div>
</body>
<script>
  var PubSub = {
    suber: [],
    sub: (fn) => {
      PubSub.suber.push(fn)
    },
    pub: () => {
      PubSub.suber.forEach(fn => {
        fn && fn()
      });
    }
  };

  let click = function () {
    console.log('event：click');
  }

  let hover = function () {
    console.log('event：hover');
  }
  PubSub.sub(click)
  PubSub.sub(hover)
  PubSub.pub()
  //打印：
  // ‘
  // event： click’
  //   'event：hover'
</script>

</html>
