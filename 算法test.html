<script>
    var isValidSerialization = function (preorder) {
        var arr = preorder.split(','),
            stack = [],
            len = arr.length,
            i;

        for (i = 0; i < len; i++) {
            stack.unshift(arr[i]);

            while (stack.length > 2 && stack[0] === '#' && stack[1] === '#') {
                if (stack[2] === '#') {
                    return false;
                }

                stack.shift();
                stack.shift();
                stack[0] = '#';
            }
        }

        return stack.length === 1 && stack[0] === '#';
    };
</script>
