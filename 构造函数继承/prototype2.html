<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function Foo(name) {
        this.name = name;
    }
    Foo.prototype.myName = function() {
        return this.name;
    };

    function Bar(name, label) {
        Foo.call(this, name);
        this.label = label;
    }

    Bar.prototype = Object.create(Foo.prototype);
    Bar.prototype.myLabel = function() {
        return this.label;
    }
    var a = new Bar('Monica', 'student');
    a.myName(); // 'Monica'
    a.myLabel(); // 'student'
</script>
</html>
