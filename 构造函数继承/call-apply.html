<script>
    function print(a, b){
        this.a = a;
        this.b = b;
        
    }
    function example(c , d){
//用call方式借用print,参数显式打散传递
        print.call(this, a, b);
        // this.c = c;
        // this.d = d
        console.log(a+b);
//用apply方式借用print, 参数作为一个数组传递,
//这里直接用JavaScript方法内本身有的arguments数组
//        print.apply(this, arguments);
////或者封装成数组
//        print.apply(this, [a, b, c, d]);
    }
    
    //下面将显示”背光脚本”
    print('背' , '光');
    example('11' , '222');
