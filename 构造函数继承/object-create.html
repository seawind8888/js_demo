<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="test">

  </div>
</body>
<script>
  function Shape() {
    this.x = 0;
    this.y = 0;
  }

  // 父类的方法
  Shape.prototype.move = function (x, y) {
    this.x += x;
    this.y += y;
    console.info('Shape moved.');
  };

  // Rectangle - 子类(subclass)
  function Rectangle() {
    Shape.call(this); // call super constructor.
  }
  // var rec = new Shape()

  // 子类续承父类
  Rectangle.prototype = Shape.prototype;
  Rectangle.prototype.constructor = Rectangle;
</script>

</html>
