<script>
  let root = document.getElementById('root'),
      stack = [root]

  var bfs = function BFS () {
    stack.forEach((e, i ,a) => {
      console.log(e.tagName + '.' + e.className) 
      stack.splice(i, 1)
      if(e.children) {
        Array.from(e.children).forEach((ec,ic) => {
          stack.push(ec)
        })
      }
    })
  }
  // stack.push(root)
  while (stack.length) {
    bfs()
  }
