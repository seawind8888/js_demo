    <script>
        Function.prototype.call2 = function (context) {
            // 判断是否是undefined和null
            if (!context) {
                context = window
            }
            context.fn = this
            let args = [...arguments].slice(1)
            let result = context.fn(...args)
            delete context.fn
            return result
        }
