</body>
<script>
  function sleep() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
        console.log(`Time is ${new Date()}`)
      }, 1000)
    })
  }

  function* sleepCount() {
    yield sleep()
  }
  var result = sleepCount()
  for (var i = 0; i < 5; i++) {
    result.next()
  }
</script>

</html>
