<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Helvetica !important;
        }

        .wrapper {
            background-color: #f0f2f5;
            padding-bottom: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .main-container {
            margin-top: 20px;
            padding-bottom: 20px;
            width: 600px;
            min-height: 360px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .wrapper .title {
            width: 396px;
            height: 60px;
            font-size: 24px;
            font-family: Helvetica-Bold;
            font-weight: bold;
            color: rgba(12, 12, 42, 1);
            line-height: 29px;
            margin-top: 94px;
            margin-bottom: 60px;
        }

        .wrapper .sub-button {
            width: 280px;
            height: 40px;
            margin-bottom: 60px;
            background: rgba(35, 46, 189, 1);
            border-radius: 1px;
            color: #ffffff;
            line-height: 40px;
            text-decoration: none;
        }

        .wrapper .sub-desc {
            width: 447px;
            height: 75px;
            font-size: 18px;
            font-family: Helvetica;
            color: rgba(12, 12, 42, 0.8);
            line-height: 30px;
        }

        .bottom-info {
            margin-top: 20px;
            height: 19px;
            font-size: 16px;
            font-family: Helvetica;
            color: rgba(12, 12, 42, 0.7);
            line-height: 19px;
        }

        .bottom-info {
            margin-top: 20px;
            text-align: center;
        }

        .bottom-info a {
            color: rgba(12, 12, 42, 0.7);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="main-container">
            <h1 class="title">Subscription Canceled</h1>
            <p class="sub-desc">Subscription Canceled </br>
                Thanks for your supporting!</p>
        </div>
        <p class="bottom-info">Dappshark -
            <a href="https://www.dappshark.com">https://www.dappshark.com</a>
        </p>
    </div>

</body>

</html>
