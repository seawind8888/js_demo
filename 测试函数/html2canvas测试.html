<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://html2canvas.hee rtzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div>
        <div><img id="img" src="https://brand-guide.shuyun.com/IAM/86c3262e8515.png" style="width: 200px;height:106px"
                alt="1539232406-myTceROJSn.jpeg"></div>
        <button onclick="generate()">生成</button>
        <div id="content" style="height:800px">
            <img id='genImg' src="" width="800" height="800" />
        </div>
    </div>
    <script>
        // var body = $(iframe).contents()['prevObject'][0];
        function generate() {
            let $img = $('#img')[0]
            html2canvas($img, {
                allowTaint: true,
useCORS: true 
            }).then(canvas => {
                let _base64 = canvas.toDataURL("image/jpeg", 0.5)
                console.log('[_base64]', _base64)
                $("#genImg").attr("src", _base64)
            })
        }

    </script>
</body>

</html>
