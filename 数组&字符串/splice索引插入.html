<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>姓名<input name="name"></p>
<p>年龄<input name="age"></p>
<p>
    <button id="btn">提交</button>
    <button id="delete">删除年龄</button>
    <button id="insert">插入</button>
</p>
</body>
<script type="text/javascript" src="../static/jquery.min.js"></script>
<script>
    var obj = {};
    var array = [];
    $('#btn').on('click', function () {
        var $name = $('input[name=name]').val();
        var $age = $('input[name=age]').val();
        obj.name = $name;
        obj.age = $age;
        array.push(obj);
        console.log(array);
    });
    $('#delete').on('click', function () {
        delete obj.age;
        console.log(array);
    });
    $('#insert').on('click', function () {
        obj.name = 'ins-aa';
        obj.age = 'ins-bb';
        array.splice(1,0,obj);
        console.log(array);
    });
</script>
</html>
