<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .item-container {
            display: flex;
            position: relative;
            flex-direction: row;
            width: 3600px;
            transform: translateY(0)
        }
        .item {
            width: 1200px;
            height: 500px;
            background: #000000;
            border: 10px #dddddd solid;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item-container">
            <div class="item">11</div>
            <div class="item">22</div>
            <div class="item">33</div>
        </div>
    </div>
    <button id="btn">kaishi</button>

</body>
<script>
    $('#btn').on('click',() => {
        $('.item-container').animate({right: '1200px'},100)
    })
</script>
</html>
