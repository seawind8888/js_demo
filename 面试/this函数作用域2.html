<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo() {
        var that = this;
        this.a = '111';
        this.Aoo = () => {
          console.log(this.a);
        };
        this.Boo = () => {
          console.log(that.a);
        };
        this.Coo = function() {
          console.log(this.a);
        };
      }
      var a = '333';
      var f = new Foo();
      f.a = '222';
      aoo = f.Aoo;
      boo = f.Boo;
      coo = f.Coo;
      aoo(); // 222
      boo();// 222
      coo(); // 333
    </script>
  </body>
</html>
