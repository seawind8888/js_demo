<body>
    <button id="button">测试</button>
    <script>
        
        function throttle(fn, interval = 2000) {
            var canRun = true;
            return function () {
                if (!canRun) return;
                canRun = false;
                setTimeout(() => {
                    fn.apply(this,arguments);
                    canRun = true;
                }, interval);
            };
        }
        // function throttle(fn, interval = 2000) {

        //             fn()

        //         }
        //     }
        // }
        handleOnClick = throttle(function(e){
            console.log('[event]',e)
        })
        document.querySelector('#button').addEventListener('click', handleOnClick)
    </script>
</body>
