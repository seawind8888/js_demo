<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div>123</div>
</body>
<script>
  function Person() {
    this.time = new Date();
  }

  var getInstance = (function() {
    var instance;
    return function () {
      if (!instance) {
        instance = new Person();
      }
      return instance;
    }
  })()

  var s1 = getInstance()
  var s2 = getInstance()
  console.log(s1 === s2) // true
</script>

</html>
