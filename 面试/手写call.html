<script>
    Function.prototype._call = function (context) {
        // 判断是否是undefined和null
        const _context = context || window
        _context.fn = this
        let result = _context.fn(...[...arguments].slice(1))
        delete _context.fn
        return result
    }
    // // 测试一下
    var value = 2;

    var obj = {
        value: 1
    }

    function bar(name, age) {
        console.log(this.value);
        return {
            value: this.value,
            name: name,
            age: age
        }
    }

    bar._call(null); // 2

    console.log(bar._call(obj, 'kevin', 18));
</script>
