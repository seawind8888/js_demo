<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #container {
      background-color: aqua;
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>
<script src="./js/rx.lite.js"></script>
<script>
  var observable = Rx.Observable.create(function subscribe(observer) {
    try {
      for(let i = 0; i<=5 ; i++) {
        setTimeout(() => {
          observer.next(i)
        },1000)  
      }
      // observer.complete();
    } catch (err) {
      observer.error(err); // 如果捕获到异常会发送一个错误
    }
  });
</script>

</html>
